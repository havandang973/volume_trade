<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/mobile-font');
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <form action="" id="form_content">
                <div class="form-select">
                    <label class="donBay">Đòn bẩy</label>
                    <select name="" id="donBay">
                            <option value="">20</option>
                            <option value="">25</option>
                            <option value="">30</option>
                            <option value="">50</option>
                            <option value="">100</option>
                            <option value="">125</option>
                    </select>
                </div>
                <div class="form-input">
                    <label class="ruiRo">Đơn vị ($)</label>
                    <input type="text" id="ruiRo" placeholder="R">
                </div>
                <div class="form-input">
                    <label class="giaVao">Giá vào</label>
                    <input type="text" id="giaVao" placeholder="Giá vào">
                </div>
                <div class="form-input">
                    <label class="catLo">Cắt lỗ</label>
                    <input type="text" id="catLo" placeholder="Cắt lỗ">
                </div>
                <div class="form-input">
                    <label class="target">TP</label>
                    <input type="text" id="target" placeholder="Target">
                </div>
                <button>Submit</button>
            </form>
    
            <form action="" id="form-submit">
                <div class="form-output">
                    <label class="khoiLuong">Khối lượng coin</label>
                    <input type="text" id="khoiLuong">
                </div>
                <div class="form-output">
                    <label class="kiQuy">Kí quỹ</label>
                    <input type="text" id="kiQuy">
                </div>
                <div class="form-output">
                    <label class="loiNhuan">Lợi nhuận</label>
                    <input type="text" id="loiNhuan">
                </div>
            </form>
        </div>
        
    </div>
</body>
<script src="./index.js"></script>
</html>
