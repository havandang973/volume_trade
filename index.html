<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/mobile-font');
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            
            <h1>Volume Trade</h1>
            <i>© By vdh</i>
            <form action="" id="form_content">
                <div class="form-input">
                    <label class="donBay">Đòn bẩy</label>
                    <input type="number" id="donBay" placeholder="Đòn bẩy">
                </div>
                <div class="form-input">
                    <label class="ruiRo">Đơn vị ($)</label>
                    <input type="number" id="ruiRo" placeholder="R">
                </div>
                <div class="form-input">
                    <label class="giaVao">Giá vào</label>
                    <input type="number" id="giaVao" placeholder="Giá vào">
                </div>
                <div class="form-input">
                    <label class="catLo">Cắt lỗ</label>
                    <input type="number" id="catLo" placeholder="Cắt lỗ">
                </div>
                <div class="form-input">
                    <label class="target">TP</label>
                    <input type="number" id="target" placeholder="Target">
                </div>
                <button>Submit</button>
            </form>
    
            <form action="" id="form-submit">
                <div class="form-output">
                    <label class="khoiLuong">Khối lượng coin</label>
                    <p id="khoiLuong"></p>
                </div>
                <div class="form-output">
                    <label class="kiQuy">Kí quỹ</label>
                    <p id="kiQuy"></p>
                </div>
                <div class="form-output">
                    <label class="loiNhuan">Lợi nhuận</label>
                    <p id="loiNhuan"></p>
                </div>
            </form>
        </div>
        
    </div>
</body>
<script src="./index.js"></script>
</html>
